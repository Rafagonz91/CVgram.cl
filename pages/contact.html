    <main class="container bt-4">
      <form action="" class="needs-validation">

        <h1 class="text-white row justify-content-center">Contactame</h1>       
        <div class="row justify-content-center">
          <div class="mb-3 col-7">
            <label for="validationCustom02" class="form-label"></label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Nombre y apellido" required>
            <div class="valid-feedback">
               Looks good!
            </div>
          </div>
        
          <div class="mb-3 col-7">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Correo Eléctronico" required>
          </div>
          <div class="mb-3 col-7">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input type="Número" class="form-control" id="exampleFormControlInput1" placeholder="Numero de Teléfono"required>
          </div>
         
          <div class="mb-3 col-7">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Cuentame. ¿En que te ayudo?" required></textarea>
          </div>
          <div class="row justify-content-center">
            <input class="btn btn-primary col-2 col-md-1" type="submit" value="Enviar">
          </div>
          
        </div>
        
      </form>
